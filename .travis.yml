language: scala

scala:
  - 2.13.5

script:
  - sudo apt-get -y install fakeroot
  - sbt assembly
  - sbt debian:packageBin
  - source ./scripts/grab_release.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file: $MAGURA_DEB
  tag_name: $MAGURA_TAG
  skip_cleanup: true
  on:
    condition: $MAGURA_NEED_RELEASE = true
