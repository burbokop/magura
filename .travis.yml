language: scala
scala:
  - 2.13.5

script:
  - sbt "run generate-release-info burbokop.magura"
  - source ./scripts/grab_release.sh
  - sudo apt-get -y install fakeroot

before_deploy:
  - sbt assembly
  - sbt debian:packageBin
  - echo $MAGURA_DEB
  - ls -l $MAGURA_DEB
  - ls

deploy:
  provider: releases
  api_key:
    secure: ""
  file: $MAGURA_DEB
  tag_name: $MAGURA_TAG
  on:
    condition: $MAGURA_NEED_RELEASE = true

